name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3



 cd:
    runs-on: ubuntu-latest
    needs: [ ci ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

     
